<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./style.css">

<body>
	<section class="login">
		<div class="login_box">
			<div class="left">
				
				<div class="contact">
					<form>
						<h3>USER INFORMATION</h3>
						<input type="text" placeholder="USERNAME"  name="uname" required >
						<input type="email" placeholder="EMAIL"  name="email" required>
						<button class="submit" id="start_btn">START</button>
					</form>
				</div>
			</div>
			<div class="right">
				<div class="right-text">
					<h3>RULES <br> FOR THE ASSESSMENT</h3>
					<ol>
						<li>Please enter your correct details.</li>
						<li>There will be 5 questions in total.</li>
						<li>Time given for each question is 20 seconds.</li>
						<li>Result will be shown after the assessment.</li>
					</ul>
				</div>
				
			</div>
		</div>
	</section>
	
	
	
</body>
